<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drankjewel - The Ultimate Party Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DRANKJEWEL ðŸ’Ž</h1>
            <p>Spin the wheel, face the challenge!</p>
        </header>

        <!-- Setup Phase -->
        <div id="setup-screen">
            <h2>Who's Playing?</h2>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter name..." onkeypress="handleEnter(event)">
                <button onclick="addPlayer()">Add</button>
            </div>
            <ul id="player-list"></ul>
            <button id="start-btn" class="action-btn" onclick="startGame()" disabled>START GAME</button>
            <button id="reset-btn" class="action-btn" onclick="resetGame()" style="background-color: #555; margin-top: 10px;">RESET GAME</button>
        </div>

        <!-- Game Phase -->
        <div id="game-screen" class="hidden">
            <div id="global-rules-container" class="global-rules"></div>
            <div class="game-layout">
                <div class="sidebar">
                    <h3>Leaderboard</h3>
                    <ul id="leaderboard"></ul>
                    <button id="shop-btn" onclick="openShop()">ðŸ’Ž SHOP</button>
                    <button onclick="resetGame()" style="margin-top: 20px; background: #333; font-size: 0.8rem;">RESET GAME</button>
                </div>
                
                <div class="main-area">
                    <div class="wheel-container">
                        <div class="pointer">â–¼</div>
                        <div class="wheel" id="wheel">
                            <!-- Wheel segments generated by JS -->
                        </div>
                        <button id="spin-btn" onclick="spinWheel()">SPIN!</button>
                    </div>
                    
                    <div id="card-display" class="hidden">
                        <h2 id="card-title">Challenge Type</h2>
                        <div id="card-rarity">COMMON</div>
                        <p id="card-text">Challenge description goes here...</p>
                        <div id="card-actions">
                            <button onclick="completeChallenge(true)">Did it! (+Points)</button>
                            <button onclick="completeChallenge(false)">Drank instead (0 Points)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="hidden">
        <div class="shop-content">
            <div class="shop-header">
                <h2>ðŸ’Ž JEWEL SHOP ðŸ’Ž</h2>
                <button class="close-shop" onclick="closeShop()">Ã—</button>
            </div>
            <p id="shop-balance">Your Points: 0</p>
            <div id="shop-items-container">
                <!-- Items injected here -->
            </div>
            <div id="shop-target-selection" class="hidden">
                <h3>Select Target</h3>
                <div id="target-list"></div>
                <button onclick="backToShop()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="challenges.js"></script>
    <script src="script.js"></script>
</body>
</html>
